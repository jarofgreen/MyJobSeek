{% extends "base.html" %}


{% block content %}
		
	<div style="font-size: 15pt; font-style: italic; text-align: left;">
		<p>This is a free website for job seekers that allows you to organise your job search.</p>


		<div class="button"><a href="/accounts/register/">Create a free account</a></div>

		<div style="width: 100%" class="topbarbox">
			<p style="font-size: 11pt; font-style:normal;">Screenshots:</p>
			<p style="text-align: center;">
				<a href="/static/Screenshot1.png" alt="Track Jobs, Companies and Agencies."  title="Track Jobs, Companies and Agencies." onClick="window.open(this.href,'mywindow','width=700,height=600'); return false;">
					<img src="/static/Screenshot1Thumb.png" alt="Screenshot"/>
				</a>
				<a href="/static/Screenshot2.png" alt="Get Reminder Emails."  title="Get Reminder Emails." onClick="window.open(this.href,'mywindow','width=600,height=300'); return false;">
					<img src="/static/Screenshot2Thumb.png" alt="Screenshot"/>
				</a>
			</p>
		</div>
	</div>
{% endblock %}

{% block inheader %}
<link href="http://widgets.twimg.com/j/1/widget.css" type="text/css" rel="stylesheet"/>
<script src="http://widgets.twimg.com/j/1/widget.js" type="text/javascript"></script>
{% endblock %}

{% block sidecontent %}<div id="twtr-profile-widget"></div>{% endblock %}

{% block afterbody %}
<script type="text/javascript">
new TWTR.Widget({
  profile: true,
  id: 'twtr-profile-widget',
  loop: true,
  width: 200,
  height: 300,
  theme: {
    shell: {
      background: '#3082af',
      color: '#ffffff'
    },
    tweets: {
      background: '#ffffff',
      color: '#444444',
      links: '#1985b5'
    }
  }
}).render().setProfile('myjobseek').start();
</script>
{% endblock %}
